<ion-content [fullscreen]="true">
  <h3>Sistema GPMO</h3>

  <img src="assets/icon/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <br>
      <ion-input [(ngModel)]="creds.email" name="email" inputmode="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <br>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="login()">Entrar</ion-button>
  </form>

  <ion-button expand="block" fill="outline" (click)="signup()">Registrar</ion-button>

  <h6>VersÃ£o 1.0.1</h6>

</ion-content>
