<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary" slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Produção GPMO - <span class="data-formatar">{{dataInicial | date: 'dd/MM/yyyy'}} a {{dataFinal | date: 'dd/MM/yyyy'}}</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-group *ngFor="let cirurgia of cirurgias; let i = index">
      <ion-item-divider>
        <ion-label >DATA: {{cirurgia.data}} MATRÍCULA: {{cirurgia.matricula}}</ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let procedimento of cirurgia.procedimentos; let j = index">
        <ion-item button>
          <ion-label>Procedimento: {{j+1}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tipo: {{procedimento.tipo}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Prêmio: {{procedimento.premio}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="success">
            Contestar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <br>
    </ion-item-group>
  </ion-list>
</ion-content>
