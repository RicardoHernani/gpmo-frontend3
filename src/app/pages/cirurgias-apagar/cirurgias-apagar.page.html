<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
       <ion-menu-button color="primary"></ion-menu-button>
     </ion-buttons>
     <ion-title>
       Apagar Cirurgia
     </ion-title>
   </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header>
      <ion-item>
        <ion-label position="floating">Digite a Data da Cirurgia</ion-label>
        <br>
        <ion-input [(ngModel)]="refs.data" clear-input="true" clear-on-edit="true" required="true" type="date"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" type="submit" (click)="buscarCirurgiasPorData()">Buscar Cirurgias</ion-button>
      <br>
  </ion-header>

  <ion-list *ngIf="cirurgias">   <!--Para não pegar valores undefined-->
    <ion-item *ngFor="let cirurgia of cirurgias; let i = index;">
      <ion-card>
        <ion-item>
          <ion-checkbox slot="end"></ion-checkbox>
          <ion-label>{{cirurgia.matricula}}</ion-label>
        </ion-item>
        <ion-card-content>
          Procedimentos:
          <div *ngFor="let procedimento of cirurgia.procedimentos; let j = index;">
            <ion-card>
              <ion-card-content>
                <p><span>Código: </span>
                  <span>{{procedimento.referencia.codigo}}</span>
                </p>
                <p><span>Descrição: </span>
                  <span>{{procedimento.referencia.descricao}}</span>
                </p>
                <p><span>Pontos: </span>
                  <span>{{procedimento.referencia.pontos}}</span>
                </p>
                <p><span>Valor: </span>
                <span>{{procedimento.referencia.valor | currency}}</span>
                </p>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
