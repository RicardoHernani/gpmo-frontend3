<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="circle">
    <img [src]="usuario?.imageUrl || 'assets/icon/avatar-blank.png'">
  </ion-avatar>
  <h2 class="texto-format">{{ usuario?.nome }}</h2>
  <p class="texto-format">{{ usuario?.email }}</p>
</ion-content>
